<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Bienvenido a  {{ title }}!
  </h1>
</div>

<div>
  <h1>POST</h1>
</div>

<div *ngFor="let post of posts">
  <h3>
    <a [title]="'Detalle'+post.name">
      {{post.name}}
    </a>
  </h3>
  <p [title]="'Descripcion del post'+post.description">
    {{post.description}}
  </p>
  

  <div>
   <img [src]="post.img"/>
  </div>
</div>
